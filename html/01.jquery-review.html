<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery 리뷰</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<style>
		.a { font-size: 3em }
	</style>
</head>
<body>
	<h1 class="a" id="sample">Hello jQuery</h1>
	<script>
	// console.log( document.getElementById('sample') );
	// console.log( $('#sample')[0] );
	// $('#sample').click(function(){ alert("안녕하세요"); });
	// $(document.getElementById('sample')).click(function(){ alert("안녕하세요"); });
	// document.getElementById('sample').addEventListener('click', function(){ alert("안녕하세요");});

	$("#sample").click(function(){
		$(this).slideUp(3000)
	});


	var a = 10;
	function test() {	// void형 함수
		console.log("hi");
	}
	console.log( test() );

	function test2() {	// return형 함수
		return 'Hi';
	}
	console.log( test2() );

	var obj = {
		a: 10,
		b: 20,
		attr: function(type, value){
			if(value) {
				if(type == 'a') this.a = value;
				if(type == 'b') this.b = value;
				return this;
			}
			else {
				if(type == 'a') return this.a;
				if(type == 'b') return this.b;
			}
		}
	}
	console.log( obj.attr('a') );				// 10
	console.log( obj.attr('a', 100) );	// obj


	// $(".a").hasClass("b").hide();
	// $(".a").append('<div>A</div>').hide(); 정답
	// $(".a").width().hide();
	// $(".a").attr("id", "test").show(); 정답

	// console.log( $(".a").attr("id", "sample") );
	</script>
</body>
</html>
